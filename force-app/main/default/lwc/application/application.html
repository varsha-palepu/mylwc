<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
            <lightning-card title="Add new task">
                <div class="slds-var-p-around_small">
                <lightning-input 
                label="name"
                required="true"
                message-when-value-missing="Kindly enter the value"
                onchange={changeHandler}
                name="taskname"
                value={taskname}
                class="taskname"
                ></lightning-input>
                <lightning-input
                type="date"
                label="Set the end date"
                field-level-help="Kindly enter the end date"
                onchange={changeHandler}
                name="taskdate"
                value={taskdate}
                class="taskdate"
                ></lightning-input>
                </div>
                <div class="slds-var-p-around_small">
                    <lightning-button 
                    label="Reset" 
                    variant="brand" 
                    onclick={resetHandler}
                    class="slds-var-p-around_small"></lightning-button>
                    <lightning-button
                    label="Add task"
                    variant="Brand"
                    onclick={AddHandler}
                    class="slds-var-p-around_small"></lightning-button>
                </div>
            </lightning-card>
        </div>
        <div class="slds-col">
            <lightning-card title="To do List">
                <div class="slds-var-p-around_small">
                    <template for:each={incomplete} for:item="curtask" for:index="index">
                        <div key={curtask.taskname}
                        class="slds-box slds-theme_shade incompletebg"
                        draggable="true"
                        ondragstart={dragstartHandler}
                        data-item={index}>
                        <div class="slds-grid slds-wrap">
                            <div class="slds-col slds-size_8-of-12">
                                <p class="formattaskname">{curtask.taskname}</p>
                                <p>
                                    <lightning-formatted-date-time value={curtask.taskdate}
                                     year="2-digit"
                                      month="short" 
                                      day="2-digit" 
                                      weekday="long"
                                      ></lightning-formatted-date-time>
                                </p>
                              </div>
                              <div class="slds-col slds-size_4-of-12">
                                <lightning-button-icon icon-name="utility:delete"   
                                 disabled alternative-text="Delete"  
                                  class="slds-m-left_xx-small" 
                                  title="Delete"
                                  onclick={removalHandler}
                                  name={index}
                                ></lightning-button-icon>
                                <lightning-button-icon icon-name="utility:check"   
                                 disabled alternative-text="check"  
                                  class="slds-m-left_xx-small" 
                                  title="check"
                                  onclick={completetaskHandler}
                                  name={index}
                                ></lightning-button-icon>
                              </div>
                        </div>
                        </div>
                    </template>
                </div>
            </lightning-card>
        </div>
        <div class="slds-col">
            <lightning-card title="Completed">
                <div class="slds-var-p-around_small"
                ondragover={allowdrop}
                ondrop={dropelementHandler}>
                    <template for:each={complete} for:item="curtask">
                        <div key={curtask.taskname}
                        class="slds-box slds-theme_shade completebg">
                        <p class="formattaskname">{curtask.taskname}</p>
                        <p>
                            <lightning-formatted-date-time value={curtask.taskdate}
                             year="2-digit"
                              month="short" 
                              day="2-digit" 
                              weekday="long"
                              ></lightning-formatted-date-time>
                        </p>
                        </div>
                    </template>
                </div>
            </lightning-card>
        </div>
        </div>
</template>
