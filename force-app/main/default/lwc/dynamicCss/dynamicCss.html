<template>
    <lightning-card title="Dynamic Css" icon-name="custom:custom15">
        <div class="slds-var-p-around_small">
        <p class={pcolor}>Welcome to the channel</p>    
        </div>
        <div class="slds-var-p-around_small">
            <lightning-button 
            label="Add Css"
            variant="Brand"
            onclick={Addhandler}
            class="slds-var-p-around_small"
            ></lightning-button>
            <lightning-button 
            label="Toggle Css"
            variant="Brand"
            onclick={Togglehandler}
            class="slds-var-p-around_small"
            ></lightning-button>
            <lightning-button 
            label="Remove Css"
            variant="Brand"
            onclick={Removehandler}
            class="slds-var-p-around_small"
            ></lightning-button>
        </div>
    </lightning-card>
</template>
