<template>
    <div class="Currency-convertorApp">
        <div class="container">
            <div class="slds-card custom-card">
            <form onsubmit={sumbithandler}>
                <h1 class="slds-text-align_center slds-text-heading_large slds-text-color_inverse 
                slds-m-bottom_large">Currency Convertor App</h1>

                <img src={currencyimg} alt="currency image" height="150" width="150" />

                <lightning-input type="number" name="amount" label="Amount" variant="label-hidden"
                placeholder="Enter the Amount" required class="slds-var-m-vertical_x-large" onchange={handleChange} ></lightning-input>

                <div class="slds-grid slds-gutters baseline slds-var-m-vertical_x-large">
                    <div class="slds-col">
                        <lightning-combobox
                        name="Currencyfrom"
                        label="From"
                        value={Currencyfrom}
                        placeholder="Currency"
                        options={countryList}
                        onchange={handleChange} ></lightning-combobox>
                    </div>
                    <div class="slds-col slds-text-align_center">
                        <lightning-icon icon-name='action:change_record_type' alternative-text='change_record_type' 
                        size='small' title='Convertor icon' class="slds-var-m-top_medium slds-var-m-left_medium custom-hooks"></lightning-icon>
                    </div>
                    <div class="slds-col">
                        <lightning-combobox
                        name="CurrencyTo"
                        label="To"
                        value={CurrencyTo}
                        placeholder="Currency"
                        options={countryList}
                        onchange={handleChange} ></lightning-combobox>
                    </div>
                    </div>
                    <div class="slds-text-align_center">
                        <template if:true={result}>
                        <div class="result">{amount} {Currencyfrom} = <span class="result-to">{result} {CurrencyTo}</span></div>
                    </template>
                        <template if:true={error}>
                        <div></div>
                    </template>
                    </div>
                    <button type='submit' class="slds-button slds-button_stretch custom-button">Convert</button>
            </form>
        </div>
        </div>
    </div>
</template>
