<template>
    <lightning-card title="Imperative apex demo">
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_2-of-3">
                <div class="slds-p-around_small">
                    <lightning-button
                    label="Load account details"
                    onclick={clickhandler}></lightning-button>
                </div>
            </div>
            <template lwc:if={picklistValues.data}>
            <div class="slds-col slds-size_1-of-3 slds-var-p-around_small">
                <lightning-combobox
                label="Industry"
                placeholder="Select Industry"
                options={picklistValues.data.values}
                onchange={handleChange} ></lightning-combobox>
            </div>
        </template>
            </div>
         <template lwc:if={data}>
        <div class="slds-var-p-around_small">
            <lightning-datatable
            key-field="id"
            data={data}
            columns={columns}>
        </lightning-datatable>
    </div>
    </template>
    </lightning-card>
</template>
